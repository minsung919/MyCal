<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: underline;
            color: #703DFF;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #AA97FB;
            color: #707070;
            padding: 24px 30px 23px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: -6px 0.5px 20px 0px black;
        }

        .logo {
            margin: 0;
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .log {
            list-style: none;
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }

        .log li {
            cursor: pointer;
            color: #fff;
        }

        .container {
            display: flex;
            flex: 1;
        }

        aside {
            background-color: #f2f2f2;
            width: 200px;
            padding: 20px;
            border-right: 1px solid #ccc;
            box-shadow: -6px 11px 20px 0px black;
        }

        .sides {
            list-style: none;
            padding: 0;
        }

        .sides li {
            margin-bottom: 20px;
            cursor: pointer;
        }

        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .box {
            width: calc(50% - 20px);
            height: 200px;
            background-color: #AA97FB;
            margin: 0 0 20px 0;
        }

        .rounded-box {
            border-radius: 100px;
        }

        .box1,
        .box2,
        .box3 {
            width: calc(33.33% - 20px);
            height: 200px;
            background-color: #AA97FB;
            margin: 0 0 20px 0;
        }

        .box4 {
            width: calc(33.33% - 20px);
            height: 200px;
            background-color: #AA97FB;
            margin: 0 0 20px 0;
            margin-right: 67%;
        }
    </style>
</head>

<body>
    <header>
        <h2 class="logo">MyCal</h2>
        <ul class="log">
            <li><a href="">로그인</a></li>
            <li><a href="">회원가입</a></li>
        </ul>
    </header>

    <div class="container">
        <aside>
            <ul class="sides">
                <li><a href="">홈</a></li>
                <li><a href="index.html">칼로리 캘린더</a></li>
                <li><a href="http://kcal.soseyo.com/">칼로리 계산기</a></li>
                <li><a href="http://dogumaster.com/select/menu">야식추천</a></li>
                <li><a href="https://vclock.kr/timer/">물/식사 타이머</a></li>
                <li><a href="">프로필</a></li>
                <li><a href="">설정</a></li>
            </ul>
        </aside>

        <div class="main">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4 rounded-box"></div>
        </div>
    </div>
</body>

</html>
